<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz HTML</title>
</head>
<body>
<form action="https://formspree.io/mariusz.orbik@interia.pl" method="POST">
    <label for="imie">Imię</label><br/>
    <input type="text" name="imie" id="imie"><br/>
    
    <label for="nazwisko">Nazwisko</label><br/>
    <input type="text" name="nazwisko" id="nazwisko"><br/>
    
    <label for="email">e-mail</label><br/>
    <input type="email" name="email" id="email"><br/>
    
    <label for="numer">Nr telefonu</label><br/>
    <input type="number" name="numer" id="numer"><br/>
    
    <label for="miasto">Miasto</label><br/>
    <select name="miasto" id="miasto">
        <option value="Gdansk">Gdańsk</option>
        <option value="Krakow">Kraków</option>
        <option value="Warszawa">Warszawa</option>
    </select><br/><br/>
    
    <p>Płeć</p>
    <input type="radio" name="plec" id="Kobieta" value="Kobieta"> 
    <label for="Kobieta">Kobieta</label><br/>
    <input type="radio" name="plec" id="Mezczyzna" value="Mężczyzna">
    <label for="Mezczyzna">Mężczyzna</label><br/><br/>
    
    <label for="zgoda">Zgoda na przetwarzanie danych osobowych</label><br/>
    <input type="checkbox" name="zgoda" value="true" id="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych.<br/><br/>
    
    <label for="textarea">Wiadomość</label><br/>
    <textarea name="textarea" id="textarea" rows="10" cols="50"></textarea><br/>
    
    <input type="submit" value="Wyślij">
</form>
    
</body>
</html>
