<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form action="https://formspree.io/mariusz.orbik@gmail.com" method="POST">
    <label for="imie">Imię</label>
    <input type="text" name="imie" id="imie">
    
    <label for="nazwisko">Nazwisko</label>
    <input type="text" name="nazwisko" id="nazwisko">
    
    <label for="email">e-mail</label>
    <input type="email" name="email" id="email">
    
    <label for="numer">Nr telefonu</label>
    <input type="number" name="numer" id="numer">
    
    <label for="miasto">Miasto</label>
    <select name="miasto" id="miasto">
        <option value="Gdansk">Gdańsk</option>
        <option value="Krakow">Kraków</option>
        <option value="Warszawa">Warszawa</option>
    </select>
    
    <p>Płeć</p>
    
    <label for="Kobieta"><input type="radio" name="plec" id="Kobieta" value="Kobieta"> Kobieta</label>
    
    <label for="Mezczyzna"><input type="radio" name="plec" id="Mezczyzna" value="Mężczyzna">Mężczyzna</label>
    
    
    <label for="textarea">Wiadomość</label>
    <textarea name="textarea" id="textarea" rows="10" cols="50"></textarea>
    
    <label for="zgoda"></label>
    <input type="checkbox" name="zgoda" value="true" id="zgoda">Wyrażam zgodę na przetwarzanie moich danych osobowych.
    
    <input type="submit" value="Wyślij">
</form>
    
</body>
</html>
