<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
   
    <header>
        <div class="container">
            <div id="main-logo">
                <i class="fa fa-university"></i>
                <h1>Finanse</h1>
            </div>
            <div class="header-contact">
                <i class="fa fa-phone"></i>
                <span class="call">Zadzwoń do nas!</span>
                <span class="phone">+ 22 00 00 000</span>
            </div>
        </div>
    </header>
    
    <section id="form-section">
        <div class="container">
            <div class="form-section-right">
                <h2 class="caption">Zostaw <span class="yellow">sprawy finansowe</span> nam <span class="yellow">skup się na swoim biznesie</span></h2>
                <form action="" id="main-form">
                    <fieldset>
                        <h3>Zostaw swoje dane, a my się z Tobą skontaktujemy</h3>
                        <input type="text" placeholder="Imię i nazwisko" id="form-name">
                        <input type="email" placeholder="Email" id="form-email">
                        <input type="phone" placeholder="Telefon" id="form-phone">
                        <textarea placeholder="Wiadomość" id="form-message"></textarea>
                        <input type="submit" value="Wyślij">
                    </fieldset>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
